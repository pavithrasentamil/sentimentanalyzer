<html>
<body>
	<button id="he" onclick="myfun()">He</button>
	<p id="pa"></p>
</body>
<script type="text/javascript">
function myfun(){
	a=document.getElementById("pa").innerText="I am ready";
	load(a);
}
function load(s){
	document.getElementById("pa").innerText="I am ready"+s;
}
</script>

</html>
